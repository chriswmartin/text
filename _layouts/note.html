---
layout: default
title: null
---

<article>
  <div class='content'>
    <div class="description">
      <h1 class="title">{{ page.title }}</h1>
    </div>

    <div class="box">
      <content>
        {{ content }}
      </content>
    </div>

    <time class="date" datetime="{{ page.last_modified_at | date_to_xmlschema }}">
      {% if page.type != 'pages' %}
        Last updated on {{ page.last_modified_at | date: "%B %-d, %Y" }}
      {% endif %}
    </time>
  </div>
</article>
